<div class="page">
<div class="containert">
    <div class="wrapper">
        <form>
            <div class="header">Eligibility Calculator</div>
            <br/>
            <div class="form-group">
                <label for="myRange1" class="form-label">Monthly Income</label>
            <br/> <div class="rangevalue">&#8377; {{myRange1.value}}<br/></div>
                <input type="range" step="10000" min="100000" max="300000" value="150000" class="Rangeslider" 
                id="myRange1"name='myRange1'ngModel #myRange1="ngModel">
               
            </div>
            <div class="form-group">
                <label for="myRange2" class="form-label">Monthly Expence</label>
                <br/> <div class="rangevalue">&#8377; {{myRange2.value}}<br/> </div>
                <input type="range" step="10000" min="10000" max="100000" value="50000" class="Rangeslider" 
                id="myRange2"name='myRange2'ngModel #myRange2="ngModel">
            </div>
            <div class="form-group">
                <label for="Repayment">Repayment Tenure</label><br/>
                <select name="Repayment" id="Repayment">
                    <option value="6 Months">6 Months</option>
                    <option value="9 Months">9 Months</option>
                    <option value="12 Months">12 Months</option>
                    <option value="15 Months">15 Months</option>
                </select>
                <br/>
            </div>
            <div class="form-group ">
                <label class="switch">Do you have any exiting loans?</label>
                <input type="checkbox" class="toggle">
                <span class="slider round"></span>
            </div>
          <!--   <div class="form-check form-switch"><label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>   
              </div> -->
           
            <div class="form-group">
                <label for="Loan" class="form-label">EMI of existing loan (optional)</label>
                <input type="text" class="form-control " id="Loan" placeholder=" &#8377;15000">
            </div>
        </form>
       
    </div> 
    <div class="wrapper2">
        Loan Amount

</div>
